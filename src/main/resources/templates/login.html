<html xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/head :: tags" />
<body>
    
    <header></header>
    
    <main>
        <div class='container'>
        
        <div class='row m-t-2'>
            <div class='col-md-12'>
                <div class='jumbotron' style="background:transparent;"> <h1 class='display-1 text-md-center'> Voting Engine </h1> </div>
            </div>
        </div>
        <a th:href="@{/admin}">admin</a>
        <form  action="#" th:action="@{/admin}" method="GET" th:object="${loginForm}">
         <button type='submit' class='form-control'> Admin </button>
         </form>
        <div class='row'>
            <div class='col-md-6 col-xs-12 offset-md-3'>
                <form  action="#" th:action="@{/login}" method="post" th:object="${loginForm}">
                    <div class='form-group text-md-center'> 
                        <span th:if="${#fields.hasErrors('voterFirstName')}" th:errors="*{voterFirstName}" class='error'> error </span> 
                        <span th:if="${#fields.hasErrors('voterSirName')}" th:errors="*{voterSirName}" class='error'> error </span>
                    </div>
                    <div class='form-group'>
                        <div class='input-group'>
                            <span class='input-group-addon'> <i class='fa fa-user'></i> </span>
                            <input size="20" th:field="*{voterFirstName}" type="text" placeholder="first name" class='form-control' />
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='input-group'>
                            <span class='input-group-addon'> <i class='fa fa-user'></i> </span>
                            <input size="20" th:field="*{voterSirName}" type="text" placeholder="sir name" class='form-control' />
                        </div>
                    </div>
                    <div class='form-group'>
                        <button type='submit' class='form-control'> login </button>
                    </div>
                </form>
            </div>
        </div>
            
        </div>
    </main>

    <footer></footer>
        
</body>
</html>
