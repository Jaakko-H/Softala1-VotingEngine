<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>voting engine</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
	integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj"
	crossorigin="anonymous" />
<link href="/main.css" rel="stylesheet" />
</head>
<body>

	<div class='container'>
		<h1 class='text-md-center p-a-1 m-t-3 m-b-3'>
			Innovations
		</h1>
	
		<div class='row innovations'>
			<div class='col-md-3'></div>
			<div class='col-md-6'>
				<div class='row'>
					<form th:action="@{/vote}" th:each="innovation : ${innovations}"  class='col-md-12 innovation'>
		    		
			    		<div class='row p-a-1'>
				    		<div class='col-md-8'>
				    			<div class='row font-weight-bold' th:text="${innovation.name}"> innovation name </div>
				    			<div class='row'> innovation description </div>
				    		</div>
				    		<div class='col-md-4 text-md-right'>
				    			<button class='btn btn-primary btn-lg'> vote </button>
				    		</div>
			    		</div>
		    		</form>
				</div>
			</div>
			<div class='col-md-3'></div>
		
	    	
	    </div>

		

	</div>

</body>
</html>
