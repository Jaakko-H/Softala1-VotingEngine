<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>voting engine</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" />
		<link href="/main.css" rel="stylesheet" />
	</head>
<body>

	<!-- modal popup (hidden) -->
	<div class='modal-overlay' role="dialog"></div>
	<div class='modal'>
		<section class="p-a-3">
			<h5 class='text-md-center'> Thank you </h5>
			<p class='p-a-2 text-md-center'> <i class="fa fa-check fa-lg"></i>  </p>
		</section>
	</div>
	

	<!-- actual content -->
	<div class='container'>
            
		<h1 class='row text-md-center text-xs-center p-a-1 m-t-3 m-b-3'>
			Innovations
		</h1>
	
		<div class='row innovations'>
                    <div class='col-md-6 col-xs-12 col-lg-6 offset-md-3 offset-lg-3'>
                        <p class="row m-b-2"> 
                            <div class="col-xs-12 col-md-12 col-lg-12 text-md-center text-xs-center text-lg-center">
                                Hello <span th:text="${session.voterName}">...</span>  please give your vote 
                            </div>
                        </p>
                        <form th:action="@{/vote}" th:each="innovation : ${innovations}"  class='row innovation' method="POST">
                            <div class='col-xs-12 col-md-12 col-lg-12'>
                                <div class='row'>
                                    <div class='col-md-8 col-xs-6 col-lg-8 p-a-1'>
                                        <div class='row font-weight-bold' th:text="${innovation.innoName}"> <b> innovation name </b> </div>
                                        <div class='row' th:text="${innovation.innoDesc}"> innovation description </div>
                                    </div>
                                    <div class='col-md-4 col-xs-6 col-lg-4 text-xs-right text-md-right text-lg-right p-a-1'>
                                        <button class='btn btn-primary btn-lg res-btn'> vote </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
	</div>

	<script src='/modal.js' type='text/javascript'></script>
</body>
</html>
