<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="partials/head :: tags" />
<body>

   
	
    <header></header>
    
    <main>
        <div class='container-fluid'>
            <div class='row m-t-2'>
                <div class='col-md-12'>
                    <h1 class='display-1 text-md-center'> Innovations </h1>
                </div>
            </div>

            <div class='row innovations m-t-3'>
                <div class='col-md-4 col-xs-12 offset-md-4'>
              
         <!--     
         			ROOPE, katsotko tätä? pitäis saada näkyviin allvotes (joka toimii VoteCtrl) results sivulla
          -->  
                <div class='row '>
                  All votes
                  <div th:text="${allvotes}" class='col-md-4 col-xs-12 offset-md-4'></div>
                </div>
                
               
                    <form class='row innovation' th:each='innovation : ${innovations}'  >
                        <div class='col-md-10'>
                            
                            <div class='row'>
                                <div class='col-md-12 font-weight-bold' th:text="${innovation.innoName}"></div>
                            </div>
                            
                             <div class='row'>
                                <div class='col-md-12' style='font-size:80%;' th:text="${innovation.voteCount}"></div>
                            </div>
                        </div>
                    </form>
               </div>
            </div>
        </div>
    </main>
    
    <footer></footer>

</body>
</html>
